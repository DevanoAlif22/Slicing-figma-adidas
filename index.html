<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img class="logo" src="assets/adidas-logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <div class="nav-menu" id="kategori-menu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <h6 class="nav-link" id="Semua" onclick="tampilkanSemua()">
                  Semua
                </h6>
              </li>
              <li class="nav-item">
                <h6
                  class="nav-link"
                  id="Jersey"
                  onclick="tampilkanProduk('Jersey')"
                >
                  Jersey
                </h6>
              </li>
              <li class="nav-item">
                <h6
                  class="nav-link"
                  id="Sepatu"
                  onclick="tampilkanProduk('Sepatu')"
                >
                  Sepatu
                </h6>
              </li>
              <li class="nav-item">
                <h6
                  class="nav-link"
                  id="Celana"
                  onclick="tampilkanProduk('Celana')"
                >
                  Celana
                </h6>
              </li>
            </ul>
          </div>

          <div>
            <input placeholder="Cari" class="cari" type="text" name="" id="" />
            <button class="tombol-cari">Cari</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="line"></div>

    <div class="container">
      <div class="d-flex">
        <h1 class="title pt-3" id="judul">Jerseys</h1>
        <p style="padding-top: 40px; padding-left: 10px">[20]</p>
      </div>
    </div>

    <div class="container">
      <div
        style="background-color: rgba(50, 50, 50, 0.409)"
        class="line mt-2 mb-2"
      ></div>
    </div>

    <div class="container container-produk" id="produk-container"></div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
